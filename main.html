<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
        <script src="uber.js"></script>
        <title></title>
    </head>
    <body>
        <div id="app">
            <h1>{{name}}</h1>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    name: "Joey"
                },
                mounted() {
                    if(!localStorage.uberToken){
                        window.location.href = "http://127.0.0.1/";
                    }else{
                        fetch("http://127.0.0.1/me/"+localStorage.uberToken).then(response => response.text()).then(
                            text =>{
                                console.log(text);
                                var data = JSON.parse(text);
                                this.name = data.first_name;
                            }
                        );
                    }
                },
                methods: {
                    
                }
            });
        </script>
    </body>
</html>

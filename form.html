           window.location.href = "/"

   <body>
      <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="/css/index.css">
      <h1>What kind of night do you want?</h1>
      <p>Price Range:</p>
      <div id="slidecontainer">$<input type="range" min="1" max="5" value="3" class="slider" id="pricerange">$$$
      </div>
      <!--time field-->
      <br>
      <form action="">
         Time:<br>
         <input type="time" name="usr_time"
            id="endtimeclock">
      </form>
      <!--enter field-->
      <br>
      <div class = "dark">
         <form>
            <span><input type= "text" class="search rounded" id="search"placeholder="What do you want?"></span>
         </form>
      </div>
      <br>
      <!--submit button-->
      <br><br>
      <button onclick="saveResults()">Submit</button>
      <script>
        var date = new Date();
        var hours = date.getHours();
        var hour = "";
        if(hours<10){
          hour = "0"+hours
        }else{
          hour = hours;
        }
        var minutes = date.getMinutes();
        var minute = ""
        if(minutes<10){
          minute = "0"+minutes
        }else{
          minute=minutes
        }
        console.log(hour+":"+minute);

        document.getElementById('endtimeclock').value = hour+":"+minute;
      </script>
   </body>
